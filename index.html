<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/untangle/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Untangle Game v1.0.0</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="A puzzle game where you untangle connected nodes" />
    <meta name="theme-color" content="#4a90e2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Untangle" />
    <meta name="msapplication-TileColor" content="#4a90e2" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Prevent unwanted gestures -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="msapplication-navbutton-color" content="#4a90e2" />
    <meta name="apple-touch-fullscreen" content="yes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/untangle/manifest.json?v=2" />

    <!-- PWA Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/untangle/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/untangle/icon-512.png" />
    <link rel="apple-touch-icon" href="/untangle/icon-192.png" />

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div id="game-info">
                <div id="level-display">Level 1</div>
                <div id="version-display">v1.0.0</div>
            </div>
            <div id="header-buttons">
                <button id="new-game-btn">New Game</button>
                <button id="restart-btn">Restart</button>
                <button id="solve-btn" style="display: none;">Solve</button>
            </div>
        </div>
        <div id="game-container">
            <div id="congratulations">
                ðŸŽ‰ Congratulations! ðŸŽ‰<br>
                <small>Level completed!</small><br>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>

        <!-- New Game Confirmation Dialog -->
        <div id="new-game-dialog" class="dialog-overlay">
            <div class="dialog-content">
                <h3>Start New Game?</h3>
                <p>This will reset your progress and start from Level 1.</p>
                <div class="dialog-buttons">
                    <button id="confirm-new-game-btn">Yes, Start New Game</button>
                    <button id="cancel-new-game-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Level Selector Dialog -->
        <div id="level-selector-dialog" class="dialog-overlay">
            <div class="dialog-content level-selector-content">
                <h3>Select Level</h3>
                <div id="level-grid" class="level-grid">
                    <!-- Level buttons will be generated dynamically -->
                </div>
                <div class="dialog-buttons">
                    <button id="close-level-selector-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Prevent browser back navigation and drag-to-go-back gesture
        (function () {
            // Push a dummy state to prevent back navigation
            history.pushState(null, null, location.href);

            // Listen for popstate events and push the state back
            window.addEventListener('popstate', function (event) {
                history.pushState(null, null, location.href);
            });

            // Prevent drag-to-go-back gesture
            let startX = 0;
            let startY = 0;
            let isScrolling = false;

            // Prevent default touch behaviors
            document.addEventListener('touchstart', function (e) {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isScrolling = false;
            }, { passive: false });

            document.addEventListener('touchmove', function (e) {
                if (!startX || !startY) return;

                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const diffX = Math.abs(currentX - startX);
                const diffY = Math.abs(currentY - startY);

                // If horizontal swipe is greater than vertical, prevent it
                if (diffX > diffY && diffX > 10) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }

                // If vertical scroll is detected, allow it
                if (diffY > diffX && diffY > 10) {
                    isScrolling = true;
                }
            }, { passive: false });

            document.addEventListener('touchend', function (e) {
                startX = 0;
                startY = 0;
                isScrolling = false;
            }, { passive: false });

            // Prevent context menu on long press
            document.addEventListener('contextmenu', function (e) {
                e.preventDefault();
                return false;
            });

            // Prevent text selection
            document.addEventListener('selectstart', function (e) {
                e.preventDefault();
                return false;
            });

            // Prevent drag
            document.addEventListener('dragstart', function (e) {
                e.preventDefault();
                return false;
            });
        })();

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // Debug manifest loading
        window.addEventListener('load', () => {
            fetch('./manifest.json')
                .then(response => {
                    console.log('Manifest response:', response.status, response.headers.get('content-type'));
                    return response.text();
                })
                .then(text => {
                    console.log('Manifest content preview:', text.substring(0, 100));
                })
                .catch(error => {
                    console.error('Manifest fetch error:', error);
                });
        });
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
