<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Untangle Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="app">
        <div id="header">
            <div id="game-info">
                <div id="level-display">Level 1</div>
            </div>
            <div id="header-buttons">
                <button id="new-game-btn">New Game</button>
                <button id="restart-btn">Restart</button>
                <button id="solve-btn" style="display: none;">Solve</button>
            </div>
        </div>
        <div id="game-container">
            <div id="congratulations">
                ðŸŽ‰ Congratulations! ðŸŽ‰<br>
                <small>Level completed!</small><br>
                <button id="next-level-btn">Next Level</button>
            </div>
        </div>

        <!-- New Game Confirmation Dialog -->
        <div id="new-game-dialog" class="dialog-overlay">
            <div class="dialog-content">
                <h3>Start New Game?</h3>
                <p>This will reset your progress and start from Level 1.</p>
                <div class="dialog-buttons">
                    <button id="confirm-new-game-btn">Yes, Start New Game</button>
                    <button id="cancel-new-game-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Prevent browser back navigation on mobile devices
        (function () {
            // Push a dummy state to prevent back navigation
            history.pushState(null, null, location.href);

            // Listen for popstate events and push the state back
            window.addEventListener('popstate', function (event) {
                history.pushState(null, null, location.href);
            });
        })();
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
